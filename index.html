<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component 12</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">

      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
      </div>

      <div class="text-content">
        <p class="preview">Preview</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="prices">$149.99 <span>$169.99</span></h2>
        <a href="" class="btn">
          <span><img src="./images/icon-cart.svg" alt=""></span>
          Add to Cart
        </a>
      </div>
    </div>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dinoferre" target="_blank">Dino Ferre</a> ðŸ˜Ž</p>
    </footer>
  </div>
</body>
</html>
